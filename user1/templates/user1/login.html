{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row flex-column justify-content-start align-items-center form__style">
        <div class="col-lg-6 col-md-8 col-10">
            <h2 class="text-center my-5"> Login </h2>
            <form method="post" class="d-flex flex-column justify-content-center align-items-center">
                {% csrf_token %}
                {{ form.username.label_tag }} {{ form.username }}
                {{ form.password.label_tag }} {{ form.password }}
                <button type="submit" class="btn rounded-0 nav__btn--login px-5 mt-3"> Login </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
