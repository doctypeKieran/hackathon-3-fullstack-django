{% extends 'base.html' %}
{% load static %}

{% block content %}<div class="row justify-content-center align-items-center">
    <div class="col-12 mx-auto main-title__wrapper px-5 py-5 mb-5">
        <h1 class="main-title main-title--request">Manage Bookings</h1>
    </div>
</div>
<div class="row justify-content-center align-items-center">
    {% for booking in pending_bookings %}

    <div class="col-11 col-md-5 col-lg-3 card booking__card m-3 row justify-content-center align-items-center flex-column {% cycle 'bg-yellow' 'bg-red' 'bg-pink' 'bg-blue' 'bg-orange' %}">
        <p> {{ booking.participant.user.username }} wants to join {{ booking.session }}</p>
        <form method="post" action="{% url 'approve_booking' booking.id %}" class="row justify-content-center align-items-center flex-column"> {% csrf_token %}
            <div class="row justify-content-center align-items-center flex-column w-100">
                <div class=" col-6  ">
                    <button type="submit" name="action" value="approve" class="btn manage-btn__approve">Approve</button>
                </div>
                <div class="col-6 ">
                    <button type="submit" name="action" value="decline" class="btn btn-danger">Decline</button>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
</div>

{% endblock %}
