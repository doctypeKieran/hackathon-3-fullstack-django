{% extends 'base.html' %}
{% load static %}

{% block content %}<div class="row justify-content-center align-items-center">
<div class="col-10 bg-light">
<h2> Manage Booking Requests</h2>
</div>
</div>
<div class="row justify-content-center align-items-center">
{% for booking in pending_bookings %}

<div class="col-11 col-md-5 col-lg-3 card">
    <p> {{ booking.participant.user.username }} wants to join  {{ booking.session }}</p>
    <form method="post" action="{% url 'approve_booking' booking.id %}"> {% csrf_token %}
        <div class="row justify-content-center align-items-center">
            <div class=" col-6  ">
        <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
        </div>
        <div class="col-6 ">
        <button type="submit" name="action" value="decline" class="btn btn-danger">Decline</button>
    </div>
    </div>
    </form>
</div>
{% endfor %}
</div>

{% endblock %}
