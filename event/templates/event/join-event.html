{% extends 'base.html' %}
{% block content %}
<h2>Join an Event</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"> Join Event </button>
</form> 

{% if form.non_field_errors %}
    <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
