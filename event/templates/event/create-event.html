{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Event{% endblock %}

{% block content %}


<div class="container">
    <div class="row flex-column justify-content-start align-items-center form__style">
        <div class="col-lg-6 col-md-8 col-10">
            <h2 class="text-center my-5"> Create an Event </h2>
            <form method="post" enctype="multipart/form-data" class="d-flex flex-column justify-content-center align-items-center form__create-event">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn rounded-0 nav__btn px-5 mt-3"> Create Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
