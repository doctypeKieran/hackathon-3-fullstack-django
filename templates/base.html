{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}{% endblock %} | Rage Rooms</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 py-3">
      <div class="container-fluid d-flex justify-content-around mx-auto">
        <a class="navbar-brand" href="{% url 'home' %}">RR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event Diary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Event</a>
            </li>
          </ul>
          <a href="">Sign-in/Sign-up</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Main content here -->
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <!-- Footer content here -->
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <!-- Custom JS -->
  <script src="{% static 'script.js'%}"></script>
</body>

</html>
